<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6122f9b5a1.js" crossorigin="anonymous"></script>
    <title>Nebula API 3.0.2</title>
  </head>
<body>
<form action="" method="post">
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Nebula's public user search</h1>
        <p class="lead">Here you can search for users in our database.</p>
        <hr class="my-4">
      </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Username</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" aria-describedby="basic-addon1">
        <button class="btn-search" type="submit">Search</button>
      </div>

      {% if data %}
      <table class="table table-success">
          <thead>
            <tr>
              <th scope="col">Telegram Id</th>
              <th scope="col">Username</th>
              <th scope="col">Created</th>
              <th scope="col">Updated</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{ data.tg_id }}</th>
              <td>{{ data.tg_username }}</td>
              <td>{{ data.created_at }}</td>
              <td>{{ data.updated_at }}</td>
            </tr>
          </tbody>
        </table>
  {% else %}
  <div class="alert alert-danger" role="alert">User not present in the database!</div>
  {% endif %}
</div>

</form>
</body>
</html>
