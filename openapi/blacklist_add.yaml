summary: add blacklisted user
description: add blacklisted user
security:
  - bearerAuth: []

tags:
  - blacklist
parameters: []

requestBody:
  description: info about blacklisted user
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
           - user_id
           - motivation
           - operator_id
        properties:
          user_id:
             type: integer
             description: tg_id of the user to ban
          motivation:
             type: string
             description: ban reason
          operator_id:
             type: integer
             description: tg_id of the operator that is banning

produces:
        - application/json
responses:
  200:
    $ref: '#/components/responses/OkResponse'
  401:
    $ref: '#/components/responses/NotAuthorizedResponse'
  400:
    description: 'Invalid data for ban: es the user has been already banned'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorSchema'
        example:
          error: The user has already been blacklisted
