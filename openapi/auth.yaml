summary: Authenticates user via token
description: Authenticates user via token

tags:
  - authentication

requestBody:
  description: token payload
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
      examples:
        authSample:
          #summary: ex
          value:
            token: fasdfasdfads


responses:
  200:
    description: Autentication ok 
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              description: bearer jwt token
        example:
          token: "eyj......"
    
  403:
    description: invalid auth token
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
        example:
          error: "not authorized"