info:
  title: Nebula Api specs
  description: Specification for nebula API 
  version: 0.2

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NotAuthorizedResponse:
      type: object
      properties:
        error:
          type: string