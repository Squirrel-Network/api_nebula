info:
  title: Nebula Api specs
  description: Specification for nebula API 
  version: 0.2

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorSchema:
      type: object
      properties:
        error:
          type: string
    StatusSchema:
      type: object
      properties:
        status:
          type: string

  responses:
    NotAuthorizedResponse:
      description: 'not authorized, invalid or missing token'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSchema'
          example:
            error: not authorized
    OkResponse:
      description: 'operation successful'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusSchema'
          example:
            status: ok