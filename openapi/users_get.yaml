summary: get user info
description: get user info
security:
  - bearerAuth: []

parameters:
  - in: path
    name: tg_id
    schema:
      type: integer
    description: id of the user to check

tags:
  - users

produces:
        - application/json
responses:
  200:
    description: user info
    content:
      application/json:
        schema:
          type: object
          properties:
          id:
            type: integer
          tg_id:
            type: string
          tg_username:
            type: string
          created_at:
            type: datetime
          updated_at:
            type: datetime
        example:
          id: 22
          tg_id: '2323423432'
          tg_username: '@pippo'
          created_at: '2021-01-22T21:05:32'
          updated_at: '2021-01-22T21:05:32'

  404:
    description: the user is not blacklisted
