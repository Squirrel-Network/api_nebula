summary: check if a user is blacklisted
description: check if a user is blacklisted

parameters:
  - in: path
    name: tg_id
    schema:
      type: integer
    description: id of the user to check

tags:
  - blacklist

produces:
        - application/json
responses:
  200:
    description: blacklisted user or not found
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            user_id:
              type: string
            motivation_text:
              type: string
            user_date:
              type: datetime
            id_operator:
              type: string
            error:
              type: string
              description: present if the user is not found
        example:
          id: 22
          user_id: '2323423432'
          motivation_text: 'Spam'
          user_date: '2021-01-22T21:05:32'
          id_operator: '123412341233'

  404:
    description: the user is not blacklisted
